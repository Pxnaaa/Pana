<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASC - Analyzing Sea Creatures</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        <img src="logo.png" alt="ASC Logo" id="logo">
        <h1>Fish</h1>
        <button onclick="location.href='upload.html'">Upload Image</button>
    </header>
    <main>
        <section id="fish-image">
            <img src="clownfish.jpg" alt="Clown Fish">
            <h2>Clown fish</h2>
        </section>
        <section id="fish-info">
            <h3>Information</h3>
            <p><strong>Sea Creature:</strong> <span>Clown Fish</span></p>
            <p><strong>Life Expectancy:</strong> <span>5-10 years</span></p>
            <p><strong>Diet:</strong> <span>Algae, zooplankton</span></p>
            <p><strong>Rarity:</strong> <span>Common</span></p>
            <p><strong>Found in:</strong> <span>Coral Reefs</span></p>
            <p><strong>Habitat:</strong> <span>Tropical</span></p>
        </section>
    </main>
</body>
</html>
